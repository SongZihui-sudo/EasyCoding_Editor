    function uniCharCode(event) {
      //debugger
      var char = event.which || event.keyCode;
      char =  String.fromCharCode(event.keyCode);
      console.log(char);
      if(char!='\r')
        FileBuf.push_insert(char);
      //在刷新屏幕数进行代码高亮
      if(char!='\n'&&char!='\r')
        to_Code_highlight();
      var file = document.getElementById("text_cursor").childNodes;
      ws = Websocket_("1");
      var get_lint = file[pos_y];
      console.log('cur:%s',get_lint.innerHTML);
      ws = Websocket_(get_lint.innerHTML);    
      ws = Websocket_("0");      
      var ws = Websocket_('2');
      for(var i = 0;i<file.length;i++){
        ws = Websocket_(file[i].innerHTML);
      }
      ws = Websocket_("0");
    }
    function uniKeyCode(event) {
      var key = event.keyCode;
      console.log(key);
      switch (key) {
        case 38: up(); break; //上
        case 37: left(); break;//左
        case 39: right(); break;//右
        case 40: down(); break;//下
        case 13: Enter(); break;
        case 8:  BackSpace();to_Code_highlight();break; //退格键
        case 9:  Tab(); break;//Tab键
        case 27: window.location.href="./index.html"; break;
        case 32: Space();to_Code_highlight();break;//空格
        default: break; 
      } 
    }
